version: "3.8"

services:
  # --- INFRASTRUCTURE ---

  postgres:
    build: ./backend/database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scan-n-eat-net

  frontend-service:
    build:
      context: ./frontend/web
      args:
        VITE_API_URL: /api/v1
    ports:
      - "5173:80"
    networks:
      - scan-n-eat-net

  gateway:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ocr-service
      - auth-service
      - ingredients-service
      - recipe-service
      - frontend-service
    networks:
      - scan-n-eat-net

  # --- MICROSERVICES ---

  ocr-service:
    build: ./backend/ocr-service
    ports:
      - "5001:5000"
    environment:
      FLASK_ENV: development
    networks:
      - scan-n-eat-net

  auth-service:
    build: ./backend/auth-service
    environment:
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/auth_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - scan-n-eat-net

  ingredients-service:
    build: ./backend/ingredients-service
    environment:
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ingredient_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scan-n-eat-net

  recipe-service:
    build: ./backend/recipe-service
    environment:
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/recipe_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scan-n-eat-net

  inventory-service:
    build: ./backend/inventory-service
    environment:
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/inventory_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - scan-n-eat-net

  order-service:
    build: ./backend/order-service
    environment:
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/order_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - scan-n-eat-net

  # --- PLACEHOLDERS FOR MISSING SERVICES ---
  # These are defined so Nginx doesn't crash on startup if it tries to resolve them aggressively.
  # However, Nginx usually allows upstream to be down.
  # If Docker Compose complains about missing build context, comment these out or create empty dirs.
  # For now, we assume user might want to add them later.

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - scan-n-eat-net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:


networks:
  scan-n-eat-net:
    driver: bridge
