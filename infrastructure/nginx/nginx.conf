events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        
        # Docker internal DNS resolver
        resolver 127.0.0.11 valid=30s;

        # Frontend Service
        location / {
            proxy_pass http://frontend-service:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # OCR Service
        location /api/v1/ocr/ {
            rewrite ^/api/v1/ocr/(.*) /$1 break;
            proxy_pass http://ocr-service:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Ingredients Service
        location /api/v1/ingredients {
            rewrite ^/api/v1/ingredients/?$ /api/ingredients break;
            rewrite ^/api/v1/ingredients/(.*) /api/ingredients/$1 break;
            proxy_pass http://ingredients-service:8080;
            proxy_set_header Host $host;
        }

        # Recipe Service
        location /api/v1/recipes {
            rewrite ^/api/v1/recipes/?$ /api/recipes break;
            rewrite ^/api/v1/recipes/(.*) /api/recipes/$1 break;
            proxy_pass http://recipe-service:8080;
            proxy_set_header Host $host;
        }

        # -- Missing Services (Placeholders) --
        # Use variables to prevent Nginx from crashing if host is not found at startup.

        location /api/v1/auth {
            rewrite ^/api/v1/auth/?$ /auth break;
            rewrite ^/api/v1/auth/(.*) /auth/$1 break;
            proxy_pass http://auth-service:8080;
            proxy_set_header Host $host;
        }

        # Admin Service (routes to auth-service admin endpoints)
        location /api/v1/orders {
            rewrite ^/api/v1/orders/?(.*) /api/orders/$1 break;
            proxy_pass http://order-service:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/v1/admin {
            rewrite ^/api/v1/admin/?(.*) /admin/$1 break;
            proxy_pass http://auth-service:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/v1/inventory {
            rewrite ^/api/v1/inventory/?$ /inventory break;
            rewrite ^/api/v1/inventory/(.*) /inventory/$1 break;
            proxy_pass http://inventory-service:8080;
            proxy_set_header Host $host;
        }


    }
}
